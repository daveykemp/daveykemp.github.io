<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 align="right"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <p align="right"><b>{{ site.description | default: site.github.project_tagline }}</b></p>

        <!--<p align="right"><img src="images/wavyline.png" alt="wavyline" style="width:220px;"></p>-->
        <hr align="left"/>
        <p align="right" class="view"><a href="/research">Research</a></p>
        <p align="right" class="view"><a href="/team">Team</a></p>
        <p align="right" class="view"><a href="/laboratory">Laboratory</a></p>
        <p align="right" class="view"><a href="/publications">Publications</a></p>
        <p align="right" class="view"><a href="/cv">CV</a></p>
        <img src="/images/cuglogo.png" alt="CUG Logo" align="right" style="width: 55vw; min-width: 140px;">
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
                 
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
